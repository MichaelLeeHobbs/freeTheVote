<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Free The Vote!</h1>

    <p class="lead">Create and Share custom polls with live results!</p>
    <a ng-hide="isLoggedIn()" href="/signup">
      <button class="btn btn-lg btn-success signUp">Sign Up</button>
    </a>
  </div>
</header>

<div class="mainContent container">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in main.awesomeThings">
        <i class="fa {{thing.icon}}"></i>
        <h2>{{thing.name}}</h2>
        <p>{{thing.info}}</p>
      </div>
    </div>
  </div>
</div>
