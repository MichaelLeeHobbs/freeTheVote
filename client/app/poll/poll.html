<!--
  ownerId: Number,
  name: String,
  options: [String],
  votes: [Number],
  active: Boolean
-->
<div class="mainContent container">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-md-4 col-lg-4 col-sm-6" ng-repeat="aPoll in poll.polls">
        <h3>{{aPoll.title}}</h3>
        <canvas id="{{'pollChart' + $index}}"
                class="chart chart-doughnut"
                chart-data="aPoll.votes"
                chart-labels="aPoll.options"
                chart-click="aPoll.onClick"
                chart-legend="true">
        </canvas>
      </div>
    </div>
  </div>
</div>
<footer></footer>
